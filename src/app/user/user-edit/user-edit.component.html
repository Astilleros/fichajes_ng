<form class="form-container" [formGroup]="formEditUser" class="form-edit">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Dni</mat-label>
        <input matInput type="text" formControlName="dni" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Tel√©fono</mat-label>
        <input matInput type="text" formControlName="mobile" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Nombre empresa</mat-label>
        <input matInput type="text" formControlName="empresa" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>CIF</mat-label>
        <input matInput type="text" formControlName="cif" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Sede social</mat-label>
        <input matInput type="text" formControlName="sede" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-icon-button aria-label="close dialog" mat-dialog-close (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</form>
