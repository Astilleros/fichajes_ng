<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Fichar Facil</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="'/dashboard'"
        *ngIf="isLoggedIn"
        (click)="sidenav.toggle()"
        ><mat-icon>account_circle</mat-icon> Dashboard
      </a>
      <a
        mat-list-item
        [routerLink]="'/workers'"
        *ngIf="isLoggedIn"
        (click)="sidenav.toggle()"
        ><mat-icon>account_circle</mat-icon> Trabajadores
      </a>
      <a
        mat-list-item
        [routerLink]="'/tasks'"
        *ngIf="isLoggedIn"
        (click)="sidenav.toggle()"
        ><mat-icon>account_circle</mat-icon> Horarios
      </a>
      <a
        mat-list-item
        [routerLink]="'/calendarios'"
        *ngIf="isLoggedIn"
        (click)="sidenav.toggle()"
        ><mat-icon>account_circle</mat-icon> Calendarios
      </a>
      <a
        mat-list-item
        [routerLink]="'/login'"
        *ngIf="!isLoggedIn"
        (click)="sidenav.toggle()"
        ><mat-icon>login</mat-icon> Iniciar sesión
      </a>
      <a
        mat-list-item
        [routerLink]="'/register'"
        *ngIf="!isLoggedIn"
        (click)="sidenav.toggle()"
        ><mat-icon>person_add</mat-icon> Nuevo usuario
      </a>
      <a mat-list-item *ngIf="isLoggedIn" (click)="logout()"
        ><mat-icon>logout</mat-icon> Cerrar sesión
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
