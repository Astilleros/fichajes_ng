<form class="form-container" [formGroup]="formEditWorker" class="form-edit">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Dni</mat-label>
        <input matInput type="text" formControlName="dni" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Seguridad Social</mat-label>
        <input matInput type="text" formControlName="seguridad_social" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Tel√©fono</mat-label>
        <input matInput type="text" formControlName="mobile" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-icon-button aria-label="close dialog" mat-dialog-close (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</form>
